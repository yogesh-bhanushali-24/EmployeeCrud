<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [ngModel]="service.EmployeeData.id"  />
    <div class="form-group">
        <label for="firstName">firstName</label>
        <input class="form-control form-control-lg" type="text" name="firstName" placeholder="Enter Your First Name" #firstName="ngModel" [(ngModel)]="service.EmployeeData.firstName"  required=""/>
    </div>
    <div class="form-group">
        <label for="lastName">lastName</label>
        <input class="form-control form-control-lg" type="text" name="lastName" placeholder="Enter Your Last Name" #lastName="ngModel" [(ngModel)]="service.EmployeeData.lastName" required="" />
    </div>

    <div class="form-group">
        <label for="enrollNo">enrollNo</label>
        <input class="form-control form-control-lg" type="text" name="enrollNo" placeholder="Enter Your Last Name" #enrollNo="ngModel" [(ngModel)]="service.EmployeeData.enrollNo" required="" />
    </div>
    
    
    <div class="form-group mt-2 mb-2">
        <button class="btn btn-info btn- btn-block w-100 text-white" type="submit" [disabled]="form.invalid" >Submit</button>
    </div>
    </form>
